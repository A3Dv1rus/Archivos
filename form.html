<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="formu.css">
</head>
<body>

  <header id="opciones">
    <h1 id="titContenido">Contáctanos</h1>
    <a id="btnVolver" href="veterinaria.html" class="transicionCita">Volver</a>
  </header>

  <section id="contcaja">
    <h2 id="contTitulo">Envíanos un mensaje</h2>

    <form id="formContenido">
      <label for="nom">Nombre</label>
      <input class="campo2" id="nom" type="text" placeholder="Tu nombre">

      <label for="mail">Email</label>
      <input class="campo2" id="mail" type="email" placeholder="tunombre@mail.com" required>

      <label for="tel">Teléfono</label>
      <input class="campo2" id="tel" type="text" placeholder="123-456-789" required>

      <label for="msj">Mensaje</label>
      <input class="campo2" id="msj" placeholder="¿En qué podemos ayudarte?"></input>

      <button id="btnEnviar" type="button">Enviar</button>
    </form>
  </section>

  <script src="contacto.js"></script>
  <script src="javasc.js"></script>
</body>
</html>
